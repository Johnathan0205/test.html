
<html>
<head>
	<meta charset="utf-8">
	<title> wacky number guessing game!! </title>

	<style>
		body {
			font-family: Times New Roman;
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<h1>wacky number guessing game!!</h1>
	<p>
		the number that was chosen is between 1-10 lets see just how many guesses it takes for you to get it good luck!
	</p>

	<div class="form">
		<label for="guessField">
			Enter a guess: 
		</label>
		
		<input type="text" id="guessField"
			class="guessField">
		
		<input type="submit" value="Submit guess"
			class="guessSubmit" id="submitguess">
	</div>

	<script type="text/javascript">

		// Generate a Random Number
		let y = 6;

		// Counting the number of guesses
		// made for correct Guess
		let guess = 1;

		document.getElementById("submitguess").onclick = function () {

			// Number guessed by user 
			let x = document.getElementById("guessField").value;

			if (x == y) {
				alert("wowza you got it in "
					+ guess + " GUESS ");
			}

			/* If guessed number is greater than actual number*/
			else if (x > y) {
				guess++;
				alert("gotta go smaller buddy");
			}
			else {
				guess++;
				alert("cmon now higher then thatttt")
			}
		}
	</script>
</body>
</html>
